<div *ngIf="printing">
  <table>
    <thead>
      <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Program Enrolled</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studentRecord of studentCollection">
        <td>{{ studentRecord.studNo }}</td>
        <td>{{ studentRecord.studFname }}</td>
        <td>{{ studentRecord.studLname }}</td>
        <td>{{ studentRecord.studProg }}</td>
        <td>{{ studentRecord.studYr }}</td>
      </tr>
    </tbody>
  </table>
</div>
